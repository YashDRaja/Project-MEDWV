version: '3'

services:
  server:
    build: .
    container_name: server
    restart: unless-stopped
    networks:
      - app-network
  db:
    image: 'postgres'
    environment:
      POSTGRES_PASSWORD: '123456'
      POSTGRES_USER: 'docker'
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - app-network
  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    depends_on:
      - server
    networks:
      - app-network
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email yraja@uwaterloo.ca --agree-tos --no-eff-email --staging -d yashr.me -d project-medwv.yashr.me

volumes:
  data:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /home/azureuser/Project-MEDWV/client/build/
      o: bind
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /home/azureuser/Project-MEDWV/dhparam/
      o: bind

networks:
  app-network:
    driver: bridge